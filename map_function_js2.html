<!DOCTYPE html>
<html>
<body>

<p>Multiply every element in the array with 10:</p>

<p id="demo"></p>

<script>
var numbers = [65, 44, 12, 4];
var newarray = numbers.map(myFunction)

function myFunction(num) {
  return num * 10;
}

document.getElementById("demo").innerHTML = newarray;
</script>

</body>
</html>
